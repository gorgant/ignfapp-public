<div class="content-container">
  <div class="dialogue-title">{{ RESET_PASSWORD_TITLE }}</div>
  <div class="dialogue-form">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <mat-form-field>
        <mat-label>{{ EMAIL_FIELD_TITLE }}</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Your email...">
        <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">{{ emailErrorMessage }}</mat-error>
      </mat-form-field>
    </form>
  </div>
  <div class="actions-container">
    <button *ngIf="!(resetPasswordProcessing$ | async)" mat-raised-button color="primary" [disabled]="email.invalid" (click)="onSubmit()">{{ SUBMIT_BUTTON_VALUE }}</button>
    <button *ngIf="!(resetPasswordProcessing$ | async)" mat-stroked-button color="primary" [mat-dialog-close] type="button">{{ CANCEL_BUTTON_VALUE }}</button>
  </div>
  <div *ngIf="(resetPasswordProcessing$ | async)">
    <mat-progress-spinner diameter=40 color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
