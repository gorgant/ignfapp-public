<section fxLayout="column" fxLayoutAlign="center center">

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">

    <mat-dialog-content fxLayout="column" fxLayoutAlign="center center" >
      
      <h2 class="section-header" mat-dialog-title>{{ RESET_PASSWORD_TITLE }}</h2>
      
      <!-- Email -->
      <mat-form-field>
        <input formControlName="email" matInput type="email" placeholder="Your email">
        <mat-error *ngFor="let validation of FORM_VALIDATION_MESSAGES.email">
          <mat-error *ngIf="email.hasError(validation.type) && email.invalid && (email.dirty || email.touched)">{{ validation.message }}</mat-error>
        </mat-error>
      </mat-form-field>
    
    </mat-dialog-content>

    <div class="actions-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="8px">
      <button *ngIf="!(resetPasswordProcessing$ | async)" mat-raised-button color="primary" [disabled]="email.invalid" (click)="onSubmit()">{{ SUBMIT_BUTTON_VALUE }}</button>
      <button *ngIf="!(resetPasswordProcessing$ | async)" mat-stroked-button color="primary" [mat-dialog-close] type="button">
          {{ CANCEL_BUTTON_VALUE }}
      </button>
      <div *ngIf="(resetPasswordProcessing$ | async)" fxLayout="column" fxLayoutAlign="center center">
        <mat-progress-spinner diameter=40 color="primary" mode="indeterminate"></mat-progress-spinner>
      </div>
    </div>
  </form>

</section>
