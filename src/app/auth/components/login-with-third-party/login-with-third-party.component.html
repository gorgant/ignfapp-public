<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
  <button 
    type="button" 
    mat-raised-button
    class="google-button"
    (click)="onGoogleLogin()"
    >
      <mat-icon class="button-icon">
        <img class="logo" [src]="googleLogoSvg" alt="">
      </mat-icon>
      {{ continueWithGoogleButtonValue }}
  </button>
  <button 
    type="button" 
    mat-raised-button
    class="facebook-button"
    (click)="onFacebookLogin()"
    >
      <mat-icon class="button-icon">
        <img class="logo" [src]="facebookLogoSvg" alt="">
      </mat-icon>
      {{ continueWithFacebookButtonValue }}
  </button>
</section>
