<div class="content-container">
  <button class="google-button" type="button" mat-raised-button (click)="onGoogleLogin()">
      <mat-icon class="button-icon">
        <img class="logo" [src]="GOOGLE_LOGO_SVG" alt="">
      </mat-icon>
      {{ CONTINUE_WITH_GOOGLE_BUTTON_VALUE }}
  </button>
  <button class="facebook-button" type="button" mat-raised-button (click)="onFacebookLogin()">
      <mat-icon class="button-icon">
        <img class="logo" [src]="FACEBOOK_LOGO_SVG" alt="">
      </mat-icon>
      {{ CONTINUE_WITH_FACEBOOK_BUTTON_VALUE }}
  </button>
</div>
