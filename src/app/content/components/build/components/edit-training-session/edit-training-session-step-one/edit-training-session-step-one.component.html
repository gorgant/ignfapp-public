<form class="form-container" [formGroup]="youtubeVideoDataForm">
  <mat-form-field>
    <input formControlName="videoUrl" matInput type="videoUrl">
    <mat-label>{{ INPUT_YOUTUBE_VIDEO_URL_FIELD_VALUE }}</mat-label>
    <mat-hint>{{ INPUT_YOUTUBE_VIDEO_URL_HINT }}</mat-hint>
    <mat-error *ngIf="videoUrl.invalid && (videoUrl.dirty || videoUrl.touched)">{{ videoUrlErrorMessage }}</mat-error>
  </mat-form-field>
</form>
