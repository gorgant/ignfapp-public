<div fxLayout="column" fxLayoutAlign="center center">

  <h2 mat-dialog-title>{{ EDIT_AVATAR_TITLE_VALUE }}</h2>
  <mat-dialog-content fxLayout="column" fxLayoutAlign="center center">
    <div class="avatar-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
      <img [src]="userData.avatarUrl ? userData.avatarUrl : DEFAULT_PROFILE_IMAGE" class="avatar">
    </div>

  </mat-dialog-content>

</div>
