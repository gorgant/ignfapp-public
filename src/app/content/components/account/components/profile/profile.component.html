<div class="content-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="32 px">
  <p>Profile works!</p>
  <div class="verify-email" *ngIf="(userData$ | async) as user" fxLayout="column" fxLayoutAlign="center center">
    <p>Login successful! Welcome {{user.firstName}}</p>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center">
    <button mat-raised-button color="warn" (click)="onLogout()">{{ logoutButtonValue }}</button>
  </div>
</div>
