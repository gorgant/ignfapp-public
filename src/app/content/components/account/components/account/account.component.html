<div class="component-container" *ngIf="(userData$ | async) as user" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
  
  <div fxLayoutAlign="center center" *ngIf="loading$ | async">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <div class="avatar-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="16px">
    <img [src]="user.avatarUrl ? user.avatarUrl : DEFAULT_PROFILE_IMAGE" class="avatar">
    <div id="email" class="mat-subheading-1">
      {{ user.email }}
    </div>
  </div>

  <div fxLayout="column" fxLayoutAlign="center start" fxLayoutGap="16px">

    <a class="account-item-button" mat-button [routerLink]="STATS_URL" color="primary">
      <mat-icon>insights</mat-icon>
      <span class="button-text">{{ STATS_BUTTON_VALUE }}</span>
    </a>
  
    <a class="account-item-button" mat-button [routerLink]="PROFILE_URL" color="primary">
      <mat-icon>badge</mat-icon>
      <span class="button-text">{{ PROFILE_BUTTON_VALUE }}</span>
    </a>
  
    <a class="account-item-button" mat-button [routerLink]="SETTINGS_URL" color="primary">
      <mat-icon>settings</mat-icon>
      <span class="button-text">{{ SETTINGS_BUTTON_VALUE }}</span>
    </a>

  </div>

</div>
