<div class="content-container" fxLayout="column" fxLayoutAlign="center center">
  <button *ngIf="!(serverRequestProcessing | async) || !activeCard" mat-raised-button color="primary" (click)="onAddTrainingSessionToPlan()">{{ ADD_TRAINING_SESSION_TO_PLAN_BUTTON_VALUE }}</button>
  <div *ngIf="(serverRequestProcessing | async) && activeCard" fxLayout="column" fxLayoutAlign="center center">
    <mat-progress-spinner diameter=40 color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
