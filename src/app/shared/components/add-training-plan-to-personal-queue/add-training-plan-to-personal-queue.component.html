<div class="content-container" fxLayout="column" fxLayoutAlign="center center">
  <!-- This *ngIf logic ensures the button always shows for buttons that aren't being interacted with, whereas if it is button being clicked, it only shows if a server request isn't processing -->
  <button *ngIf="!$isActiveButton() || ($isActiveButton() && !(combinedAddTrainingPlanToQueueProcessing$ | async))" [disabled]="(combinedAddTrainingPlanToQueueProcessing$ | async)" mat-stroked-button color="primary" (click)="onBatchAddTrainingSessionsToQueue()">+ {{ ADD_PLAN_TO_MY_QUEUE_BUTTON_VALUE }}</button>
  <div *ngIf="$isActiveButton() && (combinedAddTrainingPlanToQueueProcessing$ | async)" fxLayout="column" fxLayoutAlign="center center">
    <mat-progress-spinner diameter=40 color="primary" mode="indeterminate"></mat-progress-spinner>
  </div>
</div>
