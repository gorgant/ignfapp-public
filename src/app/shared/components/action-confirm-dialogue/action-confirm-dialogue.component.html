<div class="content-container">
  <div class="dialogue-title">{{ confData.title }}</div>
  <div class="dialogue-content">{{ confData.body }}</div>
  <div class="actions-container">
    <button mat-raised-button color="primary" [mat-dialog-close]="true">{{ YES_BUTTON_VALUE }}</button>
    <button mat-stroked-button color="primary" [mat-dialog-close] cdkFocusInitial="false">{{ NO_BUTTON_VALUE }}</button>
  </div>
</div>
